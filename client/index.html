<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress - Your AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Cypress.."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
    </div>
    <div class="flex">
      <a href="https://www.github.com/AnthemPython" rel="nofollow" target="_blank">
            <i class="fa fa-github" style="color:darksalmon "></i>
          </a>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
